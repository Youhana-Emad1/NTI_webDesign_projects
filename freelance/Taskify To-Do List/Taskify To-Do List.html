<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Taskify To-Do List</title>  
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">  
    <link rel="stylesheet" href="css/styles.css">  
</head>  
<body>  
    <div class="container mt-5">  
        <h1 class="text-center">Taskify</h1>  
        <div class="input-group mb-3">  
            <input type="text" id="task-input" class="form-control" placeholder="Add a new task..." aria-label="Task Input">  
            <div class="input-group-append">  
                <button id="add-task-btn" class="btn btn-primary">Add</button>  
            </div>  
        </div>  
        <div id="task-list">  
            <p class="text-center text-muted empty-state">No tasks yet!</p>  
        </div>  
    </div>  
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>  
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>  
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>  
    <script src="js/script.js"></script>  
</body>  
</html>
