<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>SubscribeHub Newsletter Signup</title>  
    <!-- Bootstrap CSS -->  
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">  
    
    <link rel="stylesheet" href="css/styles.css"> 
</head>  
<body>  
    <div class="container my-5">  
        <h1 class="text-center mb-4">Subscribe to Our Newsletter</h1>  
        <form id="signupForm" class="bg-white rounded p-4 shadow">  
            <div class="form-group">  
                <input type="text" id="name" class="form-control" placeholder="Your Name" required>  
                <div class="error text-danger" id="nameError"></div>  
            </div>  
            <div class="form-group">  
                <input type="email" id="email" class="form-control" placeholder="Your Email" required>  
                <div class="error text-danger" id="emailError"></div>  
            </div>  
            <button type="submit" class="btn btn-success btn-block" id="subscribeButton">Subscribe</button>  
        </form>  
    </div>  
    <script src="js/script.js"></script> 
</body>  
</html>
